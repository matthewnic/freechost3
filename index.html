<html><head><base href="https://github.com/">
<style>
body {
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI","Noto Sans",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji";
    font-size: 14px;
    line-height: 1.5;
    color: #24292f;
    background-color: #ffffff;
    margin: 0;
    padding: 0;
}
.header {
    background-color: #24292f;
    color: #ffffff;
    padding: 16px;
    display: flex;
    align-items: center;
}
.logo {
    fill: #ffffff;
    margin-right: 16px;
}
.container {
    max-width: 980px;
    margin-right: auto;
    margin-left: auto;
    padding: 40px;
}
.flash {
    padding: 16px;
    color: #24292f;
    background-color: #f6f8fa;
    border: 1px solid rgba(27,31,36,0.15);
    border-radius: 6px;
}
.flash-error {
    color: #cf222e;
    background-color: #ffebe9;
    border-color: rgba(255,129,130,0.4);
}
.octicon {
    display: inline-block;
    vertical-align: text-top;
    fill: currentColor;
}
.nav-tabs {
    display: flex;
    padding-left: 0;
    margin-bottom: 0;
    list-style: none;
    border-bottom: 1px solid #d0d7de;
}
.nav-tabs li {
    margin-bottom: -1px;
}
.nav-tabs a {
    display: block;
    padding: 8px 16px;
    font-size: 14px;
    line-height: 30px;
    color: #24292f;
    text-decoration: none;
    background-color: transparent;
    border: 1px solid transparent;
    border-bottom: 0;
}
.nav-tabs a:hover {
    border-color: #d0d7de #d0d7de #fff;
}
.nav-tabs a.active {
    color: #24292f;
    background-color: #fff;
    border-color: #d0d7de #d0d7de #fff;
}
</style>
</head>
<body>
<header class="header">
    <svg height="32" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="32" data-view-component="true" class="logo">
        <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
    </svg>
    <span style="font-weight: bold; font-size: 16px;">GitHub</span>
</header>

<div class="container">
    <ul class="nav-tabs">
        <li><a href="#code" class="active">Code</a></li>
        <li><a href="#issues">Issues</a></li>
        <li><a href="#pull-requests">Pull requests</a></li>
        <li><a href="#actions">Actions</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#wiki">Wiki</a></li>
        <li><a href="#security">Security</a></li>
        <li><a href="#insights">Insights</a></li>
        <li><a href="#settings">Settings</a></li>
    </ul>

    <div class="flash flash-error" style="margin-top: 20px;">
        <svg class="octicon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
            <path fill-rule="evenodd" d="M8.22 1.754a.25.25 0 00-.44 0L1.698 13.132a.25.25 0 00.22.368h12.164a.25.25 0 00.22-.368L8.22 1.754zm-1.763-.707c.659-1.234 2.427-1.234 3.086 0l6.082 11.378A1.75 1.75 0 0114.082 15H1.918a1.75 1.75 0 01-1.543-2.575L6.457 1.047zM9 11a1 1 0 11-2 0 1 1 0 012 0zm-.25-5.25a.75.75 0 00-1.5 0v2.5a.75.75 0 001.5 0v-2.5z"></path>
        </svg>
        Sorry, we had trouble loading the file. Please try again.
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', (event) => {
    const container = document.querySelector('.container');
    container.style.opacity = '0';
    container.style.transform = 'translateY(20px)';
    container.style.transition = 'opacity 0.5s ease-out, transform 0.5s ease-out';
    
    setTimeout(() => {
        container.style.opacity = '1';
        container.style.transform = 'translateY(0)';
    }, 100);

    // Add click event listeners to tabs
    const tabs = document.querySelectorAll('.nav-tabs a');
    tabs.forEach(tab => {
        tab.addEventListener('click', (e) => {
            e.preventDefault();
            tabs.forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
        });
    });
});
</script>
</body></html>
